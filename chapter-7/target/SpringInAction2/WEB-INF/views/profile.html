<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spitter</title>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
  <h1>Your Profile</h1>
  <span th:text="${spitter.username}">用户名</span><br/>
  <span th:text="${spitter.firstName}">姓</span> <span th:text="${spitter.lastName}">名</span><br/>
  <span th:text="${spitter.email}">邮箱</span>
</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
